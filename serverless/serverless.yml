# you can add CloudFormation resource templates here
resources:
  Resources:
    CognitoUserPool:
      Type: "AWS::Cognito::UserPool"
      Properties:
        MfaConfiguration: OFF
        UserPoolName: CANLoggerUsers
        UsernameAttributes:
          - email
          - phone_number
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: True
            RequireNumbers: True
            RequireSymbols: True
            RequireUppercase: True
    CognitoUserPoolClient:
      Type: "AWS::Cognito::UserPoolClient"
      Properties:
        ClientName: CANLoggerUsersClient
        GenerateSecret: False
        UserPoolId:
          Ref: CognitoUserPool
    ApiGatewayAuthorizer:
      DependsOn:
        - ApiGatewayRestApi
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: cognito-authorizer
        IdentitySource: method.request.header.Authorization
        RestApiId:
          Ref: ApiGatewayRestApi
        Type: COGNITO_USER_POOLS
        ProviderARNs:
          - Fn::GetAtt: [CognitoUserPool, Arn]
    LogFileBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: can-log-files
    logfileDB:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CanLogMetaData
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: digest
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: digest
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: sha-index
            KeySchema:
              - AttributeName: digest
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    deviceDB:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CANLoggerDevices
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: logger
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: logger
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: logger-index
            KeySchema:
              - AttributeName: logger
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    lambdaAuthExecute:
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: Lambda_Auth_Execute_${self:provider.stage}
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
          - arn:aws:iam::aws:policy/AmazonSESFullAccess
          - arn:aws:iam::aws:policy/AmazonS3FullAccess
          - arn:aws:iam::aws:policy/SecretsManagerReadWrite
          - arn:aws:iam::aws:policy/AWSKeyManagementServicePowerUser
          - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess 
        Policies:
          - PolicyName: LambdaLogging
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - lambda:InvokeFunction
                    - lambda:InvokeAsync
                  Resource: '*'
                - Effect: Allow
                  Action:
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    - logs:CreateLogGroup
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      - 
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - dynamodb:BatchGetItem
                    - dynamodb:BatchWriteItem
                    - dynamodb:UntagResource
                    - dynamodb:PutItem
                    - dynamodb:ListTables
                    - dynamodb:DeleteItem
                    - dynamodb:Scan
                    - dynamodb:ListTagsOfResource
                    - dynamodb:Query
                    - dynamodb:DescribeStream
                    - dynamodb:UpdateItem
                    - dynamodb:ListStreams
                    - dynamodb:TagResources
                    - dynamodb:DescribeTable
                    - dynamodb:GetShardIterator
                    - dynamodb:GetItem
                    - dynamodb:DescribeLimits
                    - dynamodb:GetRecords
                  Resource: '*'
  Outputs:
    CognitoUserPoolArn:
      Value:
        Fn::GetAtt:
          - CognitoUserPool
          - Arn
      Export:
        Name: CognitoUserPoolArn
